<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker's Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Banker's Algorithm</h1>
        <div class="input-group">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" value="5">
        </div>
        <div class="input-group">
            <label for="numResources">Number of Resources:</label>
            <input type="number" id="numResources" min="1" value="3">
        </div>
        <button onclick="generateInputFields()">Generate Fields</button>
        <form id="inputForm" onsubmit="checkSafeState(event)">
            <div id="inputFields"></div>
            <button type="submit">Check Safe State</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
